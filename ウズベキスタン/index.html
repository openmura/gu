<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Game Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black; /* 背景をゲームっぽく */
        }
        p {
            font-size: 20vw;
            font-family: 'Press Start 2P', cursive;
            color: limegreen; /* レトロゲーム風のグリーン */
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <p>時間差ウズベキスタン</p>
</body>
</html>
